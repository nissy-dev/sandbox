name: "Release"
on:
  workflow_dispatch:
    inputs:
      version:
        description: "version"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Update package.json
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git switch -c bot/release
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          git add .
          git push --set-upstream origin bot/release
          git switch main
          gh pr create --base main --head bot/release \
            --title "Release ${{ github.event.inputs.version }}"
            --body "[リリースのワークフロー](https://github.com/nissy-dev/sandbox/actions/workflows/release.yaml)から自動で作成されました。"
          gh pr merge bot/release --squash --delete-branch
          git pull origin main
          git tag ${{ github.event.inputs.version }}
          git push origin ${{ github.event.inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
